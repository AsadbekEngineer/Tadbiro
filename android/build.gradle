buildscript {
    repositories {
        google() // Add this line
        mavenCentral() // Add this line
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2' // Ensure you have the correct version here
        classpath 'com.google.gms:google-services:4.3.10' // This line is already present
    }
}
allprojects {
    repositories {
        google() // Ensure this line is present
        mavenCentral() // Ensure this line is present
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
